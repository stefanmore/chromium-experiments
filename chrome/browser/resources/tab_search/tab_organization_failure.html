<style include="tab-organization-shared-style">
  cr-button {
    align-self: flex-end;
    width: fit-content;
  }

  .footer {
    background-color: var(--color-bubble-footer-background);
    display: flex;
    flex-direction: column;
    margin: 0 -20px;
    padding: 16px var(--mwb-list-item-horizontal-margin);
  }
</style>

<div class="tab-organization-container">
  <div class="tab-organization-text-container">
    <div class="tab-organization-header">[[getTitle_(error)]]</div>
    <div class="tab-organization-body">[[getBody_(error)]]</div>
  </div>
  <cr-button class="action-button" on-click="onCheckNow_">
    $i18n{checkNow}
  </cr-button>
  <template is="dom-if" if="[[showFre]]">
    <div class="footer">
      <div class="tab-organization-body">
        <b>$i18n{tipTitle}</b> $i18n{tipBody}
      </div>
      <div class="tab-organization-link" on-click="onTipClick_">
        $i18n{tipAction}
      </div>
    </div>
  </template>
</div>
